<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Huddle Landing Page - Frontend Mentor</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
   <header>
      <div class="header__logo">
         <img class="header__logo-img" src="./images/logo.svg" alt="logo huddle">
      </div>
   </header>
   
   <main>
      <div class="main__content">
         <div class="main__img-container">
            <img class="main__img-mockup" src="./images/illustration-mockups.svg" alt="">
         </div>
         <div class="main__info">
            <h2 class="main__info-title">Build The Community Your Fans Will Love</h2>
            <p class="main__info-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a class="main__btn-register" href="#">Register</a>
         </div>
      </div>
   </main>
   
   <footer>
      <div class="footer__social-media">
         <a class="footer__links footer--facebook" href="#">
            <i class="footer__icons  fab fa-facebook-f"></i>
         </a>
         <a class="footer__links" href="#">
            <i class="footer__icons fab fa-twitter"></i>
         </a>
         <a class="footer__links" href="">
            <i class="footer__icons fab fa-instagram"></i>
         </a>
      </div>
   </footer>
   
</body>
</html>
